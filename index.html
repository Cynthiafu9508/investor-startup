    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Share Tech Mono', 'Noto Serif SC', monospace, sans-serif;
        background-color: #020617;
        color: #4ade80;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #020617; 
      }
      ::-webkit-scrollbar-thumb {
        background: #22c55e; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #15803d; 
      }
      
      /* CRT Scanline Effect */
      .scanline {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.1) 50%,
          rgba(0,0,0,0.1)
        );
        background-size: 100% 4px;
        pointer-events: none;
        z-index: 9999;
        opacity: 0.3;
      }
      
      .neon-text {
        text-shadow: 0 0 5px #4ade80, 0 0 10px #4ade80;
      }
      .neon-border {
        box-shadow: 0 0 5px #4ade80;
      }
      .neon-text-purple {
        text-shadow: 0 0 5px #d946ef, 0 0 10px #d946ef;
      }
    </style>
